<script>
    var tops = $("#tops").val();
    $.ajax({
        url: "/top",
        method: "GET",
        contentType: "application/x-www-form-urlencoded",

            tops: tops
        },
        success: function(data) {
            $("#response").html(data);
        },
    });
</script>
